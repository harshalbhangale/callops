<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callops SMS Tester</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .result.success {
      background: #d4edda;
      border: 2px solid #c3e6cb;
      color: #155724;
      display: block;
    }

    .result.error {
      background: #f8d7da;
      border: 2px solid #f5c6cb;
      color: #721c24;
      display: block;
    }

    .quick-messages {
      margin-bottom: 20px;
    }

    .quick-btn {
      display: inline-block;
      padding: 8px 15px;
      margin: 5px 5px 5px 0;
      background: #f0f0f0;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-btn:hover {
      background: #e0e0e0;
      border-color: #667eea;
    }

    .info-box {
      background: #e7f3ff;
      border: 2px solid #b3d9ff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #004085;
    }

    .emoji {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üì±</div>
    <h1>Callops SMS Tester</h1>
    <p class="subtitle">Send SMS messages to your phone via Twilio</p>

    <div class="info-box">
      <strong>üìû Your Number:</strong> +44 7400 409191<br>
      <strong>üì§ From:</strong> +44 7458 081879
    </div>

    <form id="smsForm">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input 
          type="tel" 
          id="phoneNumber" 
          name="phoneNumber" 
          value="+447400409191"
          placeholder="+447400409191"
          required
        >
      </div>

      <div class="quick-messages">
        <label>Quick Messages:</label>
        <div>
          <span class="quick-btn" onclick="setMessage('üëã Hello from Callops!')">Hello</span>
          <span class="quick-btn" onclick="setMessage('üöÄ Your app is being built...')">Building</span>
          <span class="quick-btn" onclick="setMessage('‚úÖ Your app is ready!')">Ready</span>
          <span class="quick-btn" onclick="setMessage('‚öôÔ∏è Processing your request...')">Processing</span>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea 
          id="message" 
          name="message" 
          placeholder="Enter your message here..."
          maxlength="1600"
          required
        ></textarea>
        <div class="char-count">
          <span id="charCount">0</span> / 1600 characters
        </div>
      </div>

      <button type="submit" id="sendBtn">
        üì§ Send SMS
      </button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:4000';
    const form = document.getElementById('smsForm');
    const messageInput = document.getElementById('message');
    const charCount = document.getElementById('charCount');
    const resultDiv = document.getElementById('result');
    const sendBtn = document.getElementById('sendBtn');

    // Update character count
    messageInput.addEventListener('input', () => {
      charCount.textContent = messageInput.value.length;
    });

    // Set quick message
    function setMessage(text) {
      messageInput.value = text;
      charCount.textContent = text.length;
      messageInput.focus();
    }
    window.setMessage = setMessage;

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const phoneNumber = document.getElementById('phoneNumber').value;
      const message = messageInput.value;

      // Disable button
      sendBtn.disabled = true;
      sendBtn.textContent = 'üì§ Sending...';

      try {
        const response = await fetch(`${API_URL}/api/sms/send`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            to: phoneNumber,
            message: message
          })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <strong>‚úÖ SMS Sent Successfully!</strong><br>
            Message SID: ${data.messageSid}<br>
            Status: ${data.status}<br>
            To: ${data.to}<br>
            <br>
            üì± Check your phone!
          `;
        } else {
          throw new Error(data.error || 'Failed to send SMS');
        }

      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>‚ùå Error:</strong><br>
          ${error.message}
        `;
      } finally {
        // Re-enable button
        sendBtn.disabled = false;
        sendBtn.textContent = 'üì§ Send SMS';
      }
    });

    // Auto-hide result after 10 seconds
    const observer = new MutationObserver(() => {
      if (resultDiv.style.display !== 'none') {
        setTimeout(() => {
          resultDiv.style.display = 'none';
        }, 10000);
      }
    });
    observer.observe(resultDiv, { attributes: true, attributeFilter: ['class'] });
  </script>
</body>
</html>
